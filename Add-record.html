    <!-- Add Record Form -->
    <section class="content">
        <h2>Add Archaeological Record</h2>

        <form class="record-form">
            
            <label>Artifact Name</label>
            <input type="text" placeholder="e.g. Ancient Pottery" required>

            <label>Location Found</label>
            <input type="text" placeholder="e.g. Egypt, Nile Valley" required>

            <label>Estimated Time Period</label>
            <input type="text" placeholder="e.g. 2000 BC" required>

            <label>Description</label>
            <textarea placeholder="Describe the artifact and its possible use" required></textarea>

            <label>Upload Image</label>
            <input type="file">

            <button type="submit">Save Record</button>

        </form>
    </section>
