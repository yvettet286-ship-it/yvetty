<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>ArchaeoVault AI Chat</title> <link rel="stylesheet" href="style.css"> <style> body { background:#2b1b0f; color:white; font-family:Arial,sans-serif; margin:0; padding:20px; } #chatBox { background:#1e1e1e; padding:20px; border-radius:10px; max-width:600px; margin:0 auto; height:400px; overflow-y:auto; } .msg { margin:10px 0; } input { width:70%; padding:10px; border-radius:5px; border:none; } button { padding:10px 20px; background:#2ecc71; color:white; border:none; border-radius:5px; cursor:pointer; } button:hover { background:#27ae60; } </style> </head> <body> <header> <h1>ArchaeoVault</h1> <nav> <a href="index.html">Home</a> <a href="add-record.html">Add Record</a> <a href="records.html">Records</a> <a href="ai-chat.html">AI Chat</a> </nav> </header> <h2>Interact with ArchaeoVault AI</h2> <div id="chatBox"></div> <input id="userInput" type="text" placeholder="Ask me anything..."> <button onclick="sendMessage()">Send</button> <script> async function sendMessage() { const input = document.getElementById("userInput"); const chatBox = document.getElementById("chatBox"); // Show user message chatBox.innerHTML += `<div class="msg"><strong>You:</strong> ${input.value}</div>`; // Send to AI API (replace with your endpoint + key) const response = await fetch("YOUR_AI_ENDPOINT", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": "Bearer YOUR_API_KEY" }, body: JSON.stringify({ prompt: input.value }) }); const data = await response.json(); // Show AI reply chatBox.innerHTML += `<div class="msg"><strong>AI:</strong> ${data.reply}</div>`; input.value = ""; chatBox.scrollTop = chatBox.scrollHeight; } </script> </body> </html>
